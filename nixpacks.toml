[phases.setup]
nixPkgs = ["python311", "curl"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r backend/requirements-backend.txt",
  "curl -L https://github.com/tectonic-typesetting/tectonic/releases/download/tectonic@0.15.0/tectonic-0.15.0-x86_64-linux.tar.gz | tar -xz -C /usr/local/bin --strip-components=1"
]

[start]
cmd = "PYTHONPATH=/app uvicorn backend.main:app --host 0.0.0.0 --port $PORT"

[variables]
PYTHONPATH = "/app"

