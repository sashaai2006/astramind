services:
  - type: web
    name: astramind-backend
    env: docker
    dockerfilePath: ./Dockerfile.backend
    dockerContext: .
    plan: free
    envVars:
      - key: LLM_MODE
        value: groq
      - key: GROQ_API_KEY
        sync: false
      - key: LLM_SEMAPHORE
        value: 6
      - key: PROJECTS_ROOT
        value: /app/projects
      - key: DOCUMENTS_ROOT
        value: /app/documents
      - key: PYTHONPATH
        value: /app
    healthCheckPath: /api/health

  - type: web
    name: astramind-frontend
    env: docker
    dockerfilePath: ./Dockerfile.frontend
    dockerContext: .
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false
        # Укажите URL вашего backend после деплоя
        # Например: https://astramind-backend.onrender.com
    healthCheckPath: /

